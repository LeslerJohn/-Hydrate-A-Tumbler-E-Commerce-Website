<body>

    <section class="title">

        <p>Dashboard</p>
        <img src="../../assets/icons/icons8-arrow-30.png" alt="" />
        <p>Setting</p>

    </section>
    <section class="settings">
        <div class="info-container">
        <h5>Personal information</h5>

            <input type="text" name="" id="" placeholder="Daniela Alpez" />

            <input
            type="text"
            name=""
            id=""
            placeholder="daniela_28@gmail.com"
            />
            <label for="">BIO</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam lacinia turpis tortor, consequat efficitur mi congue a. Curabitur cursus, ipsum ut lobortis sodales, enim arcu pellentesque lectus"></textarea>

            <button class="cancel">Cancel</button><button class="save">Save</button>
        </div>
        </div>
        <div class="photo-container">
            <h5>Profile Photo</h5>
            <div class="photo">
                <img src="" alt="">
                <div class="photo-setting">
                    <p>Edit your photo</p>
                    <div class="edit-buttons">
                        <button class="del">Delete</button><button class="upd">Update</button>
                    </div>
                </div>
            </div>
                <input class="file-up" type="file" name="" id="">
                <div class="buttons">
                    <button class="cancel">Cancel</button><button class="save">Save</button>
                </div>
            </div>

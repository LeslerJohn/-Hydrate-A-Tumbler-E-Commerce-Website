<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/styles/global.css">
    <link rel="stylesheet" href="../../assets/styles/header.css">
    <link rel="stylesheet" href="../../assets/styles/nav.css">
    <link rel="stylesheet" href="orderList.css">
</head>
<body>
    <admin-navigation-component></admin-navigation-component>
    <main>
        <section class="title">
            <h2>Order List</h2>
            <div class="path">
                <p>Dashboard</p>
                <img src="../../assets/icons/icons8-arrow-30.png" alt="">
                <p>Order</p>
                <img src="../../assets/icons/icons8-arrow-30.png" alt="">
                <p>Order List</p>
            </div>
        </section>
        <section class="list">
            <div class="list-head">
                <input type="text" name="" id="" placeholder="Find order">
                <button>Export All Order</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Order ID</th>
                        <th>Order Date</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="product"><img src="../../assets/images/7637.jpg" alt=""><p>Product name</p></td>
                        <td>#123456789</td>
                        <td>2021-01-01</td>
                        <td>PHP10,000</td>
                        <td>Pending</td>
                        <td class="action">
                            <button><img src="../../assets/icons/icons8-edit-24 (1).png" alt=""></button>
                            <button><img src="../../assets/icons/icons8-delete-24.png" alt=""></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script src="../../layouts/navigation/nav.js"></script>
</body>
</html>
